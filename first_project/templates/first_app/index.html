<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    <title>Django Level Two</title>
  </head>
  <body>
    <h1>Hello!!!</h1>
    <h2>Here are your access records: </h2>

    <div class="djangtwo">
      {% if access_record %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_record %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>

          {% endfor %}
        </table>
      {% else %}
          <p>NO ACCESS RECORDS FOUND!</p>

      {% endif %}

    </div>

  </body>
</html>
